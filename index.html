<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            border: 1px solid #999;
            width: 40px;
            height: 40px;
            text-align: center;
        }
        input {
            width: 100%;
            height: 100%;
            text-align: center;
            border: none;
            font-size: 18px;
            box-sizing: border-box;
        }
        .-thick-col {
            border-left: 2px solid black;
        }
        .-thick-row {
            border-top: 2px solid black;
        }
        .-right-most {
            border-right: 2px solid black;
        }
        .-bottom-most {
            border-bottom: 2px solid black;
        }
        .-right-most-bottom-most {
            border-bottom: 2px solid black;
            border-right: 2px solid black;
        }
        .-thick-col-bottom-most {
            border-bottom: 2px solid black;
            border-left: 2px solid black;
        }
        .-thick-row-thick-col {
            border-top: 2px solid black;
            border-left: 2px solid black;
        }
        .-thick-row-right-most {
            border-top: 2px solid black;
            border-right: 2px solid black;
        }
        
    </style>
</head>
<body>
    <h1>Sudoku Solver</h1>
    <form id="sudoku-form">
        <table>
            <tbody>
                <!-- Generate a 9x9 grid -->
                <script>
                    let html = '';
                    for (let row = 0; row < 9; row++) {
                        html += '<tr>';
                        for (let col = 0; col < 9; col++) {
                            let className = '';
                            if (row % 3 === 0) className += '-thick-row';
                            if (col % 3 === 0) className += '-thick-col';
                            if (col === 8) className += '-right-most';
                            if (row === 8) className += '-bottom-most';
                            html += `<td class="${className}"><input type="text" id="cell_${row}_${col}" maxlength="1"></td>`;
                        }
                        html += '</tr>';
                    }
                    document.write(html);
                </script>
            </tbody>
        </table>
        <button type="button" onclick="solveSudoku()">Solve Sudoku</button>
    </form>
    <h2 id="solution-span">Solution:</h2>
    <table id="solution-table">
        <tbody>
            <!-- Solution will be displayed here -->
        </tbody>
    </table>

    <script>
        let solutionBoard = null; 

        function isValid(board, row, col, num) {
            // Check the row
            for (let i = 0; i < 9; i++) {
                if (board[row][i] === num) {
                    return false;
                }
            }

            // Check the column
            for (let i = 0; i < 9; i++) {
                if (board[i][col] === num) {
                    return false;
                }
            }

            // Check the 3x3 subgrid
            const startRow = 3 * Math.floor(row / 3);
            const startCol = 3 * Math.floor(col / 3);
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[startRow + i][startCol + j] === num) {
                        return false;
                    }
                }
            }

            return true;
        }

        function solveTheSudoku(board) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] === 0) {  // Empty cell found
                        for (let num = 1; num <= 9; num++) {  // Try digits 1-9
                            if (isValid(board, row, col, num)) {
                                board[row][col] = num;
                                console.log(`Trying ${num} at (${row}, ${col})`);
                                const [solved, solution] = solveTheSudoku(board);
                                if (solved) {
                                    return [true, solution];
                                }
                                board[row][col] = 0;  // Backtrack
                                console.log(`Backtracking from (${row}, ${col})`);
                            }
                        }
                        return [false, null];  // Trigger backtracking
                    }
                }
            }
            return [true, board];  // All cells are filled correctly
        }

        function displaySolution(reveal=false){
            let solutionTable = document.getElementById('solution-table');
            solutionTable.innerHTML = '';
            for (let row = 0; row < 9; row++) {
                    let tr = document.createElement('tr');
                    for (let col = 0; col < 9; col++) {
                        let className = '';
                        if (row % 3 === 0) className += '-thick-row';
                        if (col % 3 === 0) className += '-thick-col';
                        if (col === 8) className += '-right-most';
                        if (row === 8) className += '-bottom-most';

                        let td = document.createElement('td');
                        td.setAttribute("data-row", row);
                        td.setAttribute("data-col", col);
                        td.className = className;
                        if (reveal) {
                            td.textContent = solutionBoard[row][col]
                        }
                        else {
                            td.textContent = '';
                            td.onclick = function(){
                                let row = this.getAttribute("data-row");
                                let col = this.getAttribute("data-col");
                                this.textContent = solutionBoard[row][col];
                            };
                        }
                        tr.appendChild(td);
                    }
                    solutionTable.appendChild(tr);
                }
            document.getElementById('solution-table').scrollIntoView({behavior: 'smooth'});
        }

        function solveSudoku() {
            // button
            if (!document.getElementById('reveal-button')) {
                let solution_span = document.getElementById('solution-span');
                button = document.createElement('button');
                button.setAttribute('type', 'button');
                button.setAttribute('id', 'reveal-button');
                button.onclick = function() {displaySolution(reveal=true)};
                button.textContent = "Reveal all";
                solution_span.appendChild(button);
            };
            
            // Collect the puzzle from the input fields
            let board = [];
            for (let row = 0; row < 9; row++) {
                let rowArray = [];
                for (let col = 0; col < 9; col++) {
                    let value = document.getElementById(`cell_${row}_${col}`).value;
                    rowArray.push(value ? parseInt(value) : 0);
                }
                board.push(rowArray);
            }

            // Solve the Sudoku puzzle
            const [solved, solution] = solveTheSudoku(board);

            // Display the solution
            if (solved) {
                solutionBoard = solution;
                displaySolution();
            } else {
                alert('No solution found.');
                document.getElementById('solution-table').innerHTML = '<tr><td colspan="9">No solution found.</td></tr>';
            }
        }
    </script>
</body>
</html>
